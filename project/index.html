<!doctype html>
<html>
    <head>
<title>reg.com</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class = "hero">
        <div class = "form-box">
        <div class ="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Login</button>
            <button type="button" class="toggle-btn"onclick="register()">Register</button>
            
            
            </div>
            <div class="social-icons">
            <img src="gt.png">
            <img src="insta.png">
                <img src="linkdin.png">
            
        </div>
        
        <form id="login"class="input-group">
            
            <input type="text" class="input-field" placeholder="Voters Id" required>
            <input type="text" class="input-field" placeholder="Enter password" required>
            <input type="checkbox" class="check-box"><a>Remember password</a>
            <button type="submit" class ="submit-btn">Log-In</button>   
            <center><img src="welcome.jpg" height=159></center>
            <footer><center>Are you a new member?<div class="botton"><button type="button" class="toggle-btn"onclick="register()">Register</button></div></center></footer>
            
            
            </form>
            <form id="register"class="input-group">
            
            <input type="text" class="input-field" placeholder="Name" required>
                <input type="text" class="input-field" placeholder="Roll no" required>
                <input type="text" class="input-field" placeholder=" DOB*(dd/mm/yyyy)" required>
                <input type="text" class="input-field" placeholder="phone number" required>
            <input type="text" class="input-field" placeholder="Voter Id" required>
            <input type="text" class="input-field" placeholder="Age" required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                
            <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
            <button type="submit" class ="submit-btn">Submit</button>
            </form>
        
            
            
    
        </div>
    </div>
    <script>
        var x =document.getElementById("login");
        var y =document.getElementById("register");
        var z =document.getElementById("btn");
        function register(){
            x.style.left ="-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left ="50px";
            y.style.left ="450px";
            z.style.left="0";
        }
    
    
    
    
    </script>
    
    
        </body>
      
</html>
